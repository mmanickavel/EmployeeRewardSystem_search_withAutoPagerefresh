<div class = "row">
    <h2> Add Coins</h2>
</div>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" minlength="3" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="createEmployee.name"
                            name="name">
      </div>
    <div class="form-group">
      <label for="inputCoins1">Coins</label>
      <input type="number" class="form-control"  id="inputCoins1" placeholder="Enter coins"
       [(ngModel)]="createEmployee.coins" name="coins">
    </div>
    <div style=margin-bottom:20px;></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class = "row" style=margin-top:20px;>
    <h2>Search</h2>
</div>
<div class = "container" style=margin-top:10px;>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <label for="textSearch">Name Search</label>
                <div class="row">
                <input style=margin-left:15px; type="text" [(ngModel)]="nameSearch.value" id="textSearch" name="textSearch" class="form-control" placeholder="search">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <select [(ngModel)]="nameSearch.operator" style="margin-left: -180px; padding-left:13px" id="dropdownSearch" class="custom-select">
                    <option  selected value=null> -- select an option -- </option>
                    <option value="STARTS_WITH">starts with</option>
                    <option value="ENDS_WITH">Ends with</option>
                    <option value="LIKE">Like</option>
                </select>
            </div>
        </div>
        <div style=margin-top:10px;  class="col-md-6">
            <div class="input-group">
                <label for="coinSearch">Coin Search</label>
                <div class="row">
                <input style="margin-left:25px; padding-left:3px;" type="number" [(ngModel)]="coinSearch.value" id="coinSearch" name="coinSearch" class="form-control" placeholder="search">
                </div>
            </div>
        </div>
        <div style=margin-top:15px; class="col-md-6">
            <div class="input-group">
                <select [(ngModel)]="coinSearch.operator" style="margin-left: -180px;" id="dropdownSearchNumber" class="custom-select">
                    <option selected value=null> -- select an option -- </option>
                    <option value="GREATER_THAN">Greater than</option>
                    <option value="LESS_THAN">Less than</option>
                    <option value="EQUALS">Equal to</option>
                </select>
            </div>
        </div>
        <div style=margin-bottom:20px; ></div>
        <div class="text-center">
            <button style="margin-bottom: 50px; margin-left: -802px;" class="btn btn-primary" type="submit" (click)="searchEmployees()" id="searchButton" >Search</button>
        </div>
    </div>
</div>

<div class = "row">
    <h2> Employee List</h2>
</div>
<table style=margin-top:15px; class = "table table-striped table-bordered" style="overflow:auto">
    <thead>
        <tr>
            <th> Name </th>
            <th> Coins </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.name }} </td>
            <td> {{ employee.coins }} </td>
        </tr>
    </tbody>
</table>
